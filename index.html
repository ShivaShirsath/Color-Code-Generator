<!DOCTYPE html>
<html>
  <head>
    <title>Web</title>
    <link rel="stylesheet" type="text/css" href="docs/style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body onload="refreshColor()">
    <div>
      <input type="button" id="rgba" />
      <input type="button" id="hex" />
      <input type="range" id="r" min="0" max="255" value="255" />
      <input type="range" id="g" min="0" max="255" value="127" />
      <input type="range" id="b" min="0" max="255" value="0" />
      <input type="range" id="a" min="0" max="255" value="191.25" />
    </div>
  </body>
  <script src="docs/script.js"></script>
  <script src="index.js" type="module"></script>
</html>
